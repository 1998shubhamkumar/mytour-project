
<!-- Main header start -->
{% load static %}
<header class="main-header sticky-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{%url 'home' %}">
                <img src="static/img/logos/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a {% if '/' == request.path %} class="nav-link active" {% else %} class="nav-link" {% endif %}
                            href="{%url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a {% if 'place' in request.path %} class="nav-link active" {% else %} class="nav-link"
                            {% endif %} href="{%url 'place' %}">
                            Places
                        </a>
                    </li>
                    <li class="nav-item">
                        <a {% if 'about' in request.path %} class="nav-link active" {% else %} class="nav-link"
                            {% endif %} href="{%url 'about' %}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a {% if 'community' in request.path %} class="nav-link active" {% else %} class="nav-link"
                            {% endif %} href="{%url 'community' %}">
                            Community
                        </a>
                    </li>
                    <li class="nav-item">
                        <a {% if 'contact' in request.path %} class="nav-link active" {% else %} class="nav-link"
                            {% endif %} href="{%url 'contact' %}">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#full-page-search" class="nav-link">
                            Search
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class"nav-item btn_li">
                     <a href="{% url 'dashboard' %}" class="btn_item btn btn-outline-success my-2 my-sm-0 mr-1"><i class="fa fa-dashboard"></i> Dashboard 
                    </a>
                    <a href="javascript:{document.getElementById('logout').submit()}" class="btn_item btn btn-outline-danger my-2 my-sm-0"><i class="fa fa-sign-out"></i> Logout</a>
                            <form action="{% url 'logout' %}" id="logout" method="POST">
                            {% csrf_token %}
                            <input type="hidden">
                            </form>
                    </li>
                {% else %}
                    <li class"nav-item btn_li">
                        <a href="{% url 'login' %}" class="btn_item btn btn-outline-success my-2 my-sm-0 mr-1"><i class="fa fa-sign-in"></i>
                         Login
                        </a>
                        <a href="{% url 'register' %}" class="btn_item btn btn-outline-warning my-2 my-sm-0"><i class="fa fa-user"></i>
                         Register
                        </a>
                    </li>
                {% endif %}  
                </ul> 
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
